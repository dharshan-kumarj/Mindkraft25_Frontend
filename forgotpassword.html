<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Mindkraft 2K25</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/images/images.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            width: 350px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            text-align: center;
        }

        .forgot-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .input {
            width: 90%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            outline: none;
            font-size: 16px;
        }

        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00509d, #66b2ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .button:hover {
            transform: scale(1.05);
        }

        .link {
            display: block;
            margin-top: 15px;
            color: #66b2ff;
            text-decoration: none;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h1 class="forgot-title">Forgot Password</h1>
        <p>Enter your email to reset your password</p>
        <form>
            <input type="email" placeholder="Enter your Email" required class="input">
            <button type="submit" class="button">Reset Password</button>
        </form>
        <a href="index.html" class="link">Back to Login</a>
    </div>

</body>
</html>
