<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindkraft 2K25</title>
    <link rel="icon" href="/favicon_io/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="192x192" href="/favicon_io/android-chrome-192x192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="/favicon_io/android-chrome-512x512.png">
    <link rel="manifest" href="/favicon_io/site.webmanifest">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/images/final.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            align-items: center;
        }

        .header-image {
            height: 70px;
            margin-right: 15px;
        }

        .header-title {
            font-size: 28px;
            font-weight: bold;
        }

        /* Navigation Buttons */
        .nav-buttons {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
        }

        .nav-button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rgb(0, 76, 163), rgb(0, 132, 255));
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(101, 176, 255, 0.5);
        }

        .nav-button:hover {
            transform: scale(1.1);
            background: linear-gradient(to right, rgb(0, 132, 255), rgb(0, 76, 163));
        }

        /* Main Content */
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: -30px; /* Moves the content slightly up */
        }

        .main-title {
            font-size: 60px;
            font-weight: bold;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.8);
            margin-bottom: 5px;
        }

        .subtitle {
            font-size: 20px;
            font-weight: normal;
            margin-top: 5px;
        }

        .event-date {
            font-size: 24px;
            font-weight: bold;
            margin-top: 10px;
            color: #FFD700; /* Gold color for emphasis */
        }

        /* Register Button */
        .register-button {
            margin-top: 20px;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background: linear-gradient(to right, rgb(0, 76, 163), rgb(0, 132, 255));
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-decoration: none;
            box-shadow: 0px 4px 15px rgba(101, 176, 255, 0.5);
        }

        .register-button:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <img src="assets/images/Logo Final.png" alt="Logo" class="header-image">
        <h1 class="header-title">MINDKRAFT 2K25</h1>
    </div>

    <!-- Navigation Buttons -->
    <div class="nav-buttons">
        <a href="registrationpage.html" class="nav-button">Register</a>
        <a href="loginpage.html" class="nav-button">Login</a>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1 class="main-title">WELCOME TO <br> MINDKRAFT 2K25</h1>
        <h3 class="subtitle">REDEFINING TECHNOLOGY FOR SUSTAINABLE SYNERGIES</h3>
        <h3 class="event-date">21 & 22 MARCH 2025</h3>

        <!-- Events Button -->
        <a href="eventpage.html" class="register-button">
            ðŸš€ EVENTS âžœ
        </a>
    </div>
</body>
</html>
