<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #121212;
            color: white;
            text-align: center;
        }

        .events-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 100px 50px 50px;
        }

        .event-tile {
            background: rgba(34, 34, 34, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 191, 255, 0.2);
            transition: 0.3s;
        }

        .event-tile:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 15px rgba(0, 191, 255, 0.5);
        }

        .event-title {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-date {
            font-size: 16px;
            color: #00bfff;
            margin-bottom: 10px;
        }

        .event-description {
            font-size: 14px;
            color: #ccc;
            margin-bottom: 15px;
        }

        .event-price {
            font-size: 14px;
            font-weight: bold;
            color: #ffcc00;
            margin-bottom: 10px;
        }

        .register-button {
            background: #00bfff;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }

        .register-button:hover {
            background: #008fcc;
        }
    </style>
</head>
<body>
    <h1>Mindkraft 2K25 Events</h1>

    <div class="events-container" id="events-container">
        <p>Loading events...</p>
    </div>

    <script>
        async function fetchEvents() {
            try {
                const response = await axios.get("https://mindkraft25.onrender.com/api/events/");
                const events = response.data.data; // Extracting the "data" array
                const eventsContainer = document.getElementById("events-container");
                eventsContainer.innerHTML = ""; // Clear loading text
                
                events.forEach(event => {
                    const eventTile = document.createElement("div");
                    eventTile.classList.add("event-tile");

                    eventTile.innerHTML = `
                        <h2 class="event-title">${event.eventname}</h2>
                        <p class="event-date">
                            ${new Date(event.start_time).toLocaleString()} - 
                            ${new Date(event.end_time).toLocaleString()}
                        </p>
                        <p class="event-description">${event.description}</p>
                        <p class="event-price">Entry Fee: â‚¹${event.price} | Limit: ${event.participation_strength_setlimit} participants</p>
                        <button class="register-button">Register</button>
                    `;

                    eventsContainer.appendChild(eventTile);
                });
            } catch (error) {
                console.error("Error fetching events:", error);
                document.getElementById("events-container").innerHTML = "<p>Failed to load events.</p>";
            }
        }

        fetchEvents();
    </script>
</body>
</html>
