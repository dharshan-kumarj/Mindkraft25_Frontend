<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration - Mindkraft 2K25</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/images/bg.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
        }

        /* Header Styles */
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 20px;
        }

        .header img:first-child {
            position: absolute;
            left: 20px;
            height: 70px;
        }

        .header-title {
            display: flex;
            align-items: center;
            font-size: 28px;
            font-weight: bold;
            gap: 10px; /* Space between text and logo */
        }

        .header-title img {
            height: 50px; /* Adjust logo size */
        }

        /* Container Styles */
        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }

        /* Centered Toggle Buttons */
        .toggle {
            display: flex;
            justify-content: center; /* Center buttons horizontally */
            margin-bottom: 20px;
        }

        /* Updated Toggle Button Style */
        .toggle button {
            position: relative;
            overflow: hidden;
            height: 3rem;
            padding: 0 2rem;
            border-radius: 1.5rem;
            background: #3d3a4e;
            background-size: 400%;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: bold;
            margin: 0 10px; /* Space between buttons */
        }

        .toggle button:hover::before {
            transform: scaleX(1);
        }

        .toggle button .button-content {
            position: relative;
            z-index: 1;
        }

        .toggle button::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            transform: scaleX(0);
            transform-origin: 0 50%;
            width: 100%;
            height: inherit;
            border-radius: inherit;
            background: linear-gradient(
                82.3deg,
                rgba(150, 93, 233, 1) 10.8%,
                rgba(99, 88, 238, 1) 94.3%
            );
            transition: all 0.475s;
        }

        /* Form Styles */
        .form {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .form-group {
            flex: 1;
            min-width: 45%;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-group label {
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: rgb(0, 0, 0);
            font-size: 16px;
            outline: none;
        }

        .form-group input::placeholder {
            color: rgba(0, 0, 0, 0.7);
        }

        /* Updated Submit Button Style */
        .btn {
            --fancy-button-gradient-0: #8d49fd;
            --fancy-button-gradient-50: #7f56f3;
            --fancy-button-gradient-100: #5691f3;
            --fancy-button-inner-shadow-top: rgba(233, 209, 255, 0.2);
            --fancy-button-inner-shadow-top-lg: rgba(9, 12, 60, 0.1);
            --fancy-button-inner-shadow-bottom: rgba(137, 222, 246, 0.3);
            --fancy-button-shine-top: #e9d1ff;
            --fancy-button-shine-bottom: #adfff9;
            font-weight: 500;
            font-size: 15px;
            line-height: 21px;
            text-shadow: 0px 0.5px 0.5px rgba(0, 0, 0, 0.2);
            padding: 0;
            margin: 0;
            appearance: none;
            border: none;
            outline: none;
            overflow: hidden;
            position: relative;
            cursor: pointer;
            z-index: 1;
            border-radius: 25px;
            color: #fff;
            background-image: linear-gradient(
                to bottom,
                var(--fancy-button-gradient-0) 0%,
                var(--fancy-button-gradient-50) 50%,
                var(--fancy-button-gradient-100) 100%
            );
            box-shadow:
                0px 4px 12px rgba(9, 12, 60, 0.15),
                0px 2px 8px rgba(9, 12, 60, 0.15),
                0px 1px 3px var(--fancy-button-inner-shadow-top-lg),
                inset 0px 1px 1px var(--fancy-button-inner-shadow-top),
                inset 0px -1px 3px var(--fancy-button-inner-shadow-bottom);
            width: 100%;
            margin-top: 10px;
        }

        .btn:before,
        .btn:after {
            content: "";
            position: absolute;
            border-radius: inherit;
            will-change: transform;
        }

        .btn:before {
            left: 50%;
            transform: translateX(-50%);
            background-color: var(--fancy-button-shine-top);
            width: 96px;
            height: 6px;
            top: -3px;
            opacity: 0.6;
            filter: blur(6px);
            transition: opacity 0.25s;
        }

        .btn:after {
            inset: 0;
            background-size: cover;
            z-index: 2;
            opacity: 0.3;
            mix-blend-mode: overlay;
            pointer-events: none;
        }

        .btn span {
            display: block;
            padding: 12px 24px;
            border-radius: inherit;
            overflow: hidden;
            position: relative;
            background-image: linear-gradient(
                to bottom,
                var(--fancy-button-shine-top),
                transparent 8px
            );
            background-position: 0 -6px;
            background-repeat: no-repeat;
            z-index: 1;
        }

        .btn span:before,
        .btn span:after {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 50%;
            background-color: var(--fancy-button-shine-bottom);
            transition:
                opacity 0.25s,
                transform 0.25s;
            will-change: transform;
        }

        .btn span:before {
            width: 92px;
            height: 8px;
            bottom: -4px;
            opacity: 0.75;
            filter: blur(6px);
        }

        .btn span:after {
            width: 112px;
            height: 1px;
            bottom: 0;
            opacity: 0.9;
            filter: blur(1px);
        }

        .btn:hover span:before {
            opacity: 0.8;
        }

        .btn:hover span:before {
            transform: translateX(-50%) scale(1.25);
        }

        .btn:hover span:after {
            opacity: 1;
        }

        .hidden {
            display: none;
        }

        /* OTP Popup Styles */
        #otp-popup {
            display: none;
            position: fixed;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
        }

        #otp-popup input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            outline: none;
        }

        #otp-popup button {
            width: 50%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            background: #3d3a4e;
            color: white;
            font-size: 16px;
        }

        #otp-popup p {
            margin: 20px 0 0;
            color: white;
        }
    </style>
</head>

                    <!-- OTP Popup -->
                    <div id="otp-popup">
                        <h2>Enter OTP</h2>
                        <input type="text" id="otp-input" placeholder="Enter 6-digit OTP" maxlength="6" required>
                        <button id="verify-otp-btn">Verify OTP</button>
                        <p id="timer"></p>
                    </div>
                    
                    <script>
                        const internalBtn = document.getElementById('internal-btn');
                        const externalBtn = document.getElementById('external-btn');
                        const internalForm = document.getElementById('internal-form');
                        const externalForm = document.getElementById('external-form');
                        const otpPopup = document.getElementById('otp-popup');
                        const otpInput = document.getElementById('otp-input');
                        const verifyOtpBtn = document.getElementById('verify-otp-btn');
                        const timerElement = document.getElementById('timer');
                        let email = '';
                    
                        internalBtn.addEventListener('click', () => {
                            internalForm.classList.remove('hidden');
                            externalForm.classList.add('hidden');
                            internalBtn.classList.add('active');
                            externalBtn.classList.remove('active');
                        });
                    
                        externalBtn.addEventListener('click', () => {
                            externalForm.classList.remove('hidden');
                            internalForm.classList.add('hidden');
                            externalBtn.classList.add('active');
                            internalBtn.classList.remove('active');
                        });
                    
                        internalForm.addEventListener('submit', async (event) => {
                            event.preventDefault();
                            const formData = new FormData(internalForm);
                            const data = {
                                email: formData.get('mail-id'),
                                first_name: formData.get('first-name'),
                                last_name: formData.get('last-name'),
                                register_no: formData.get('register-number'),
                                mobile_no: formData.get('phone-number'),
                                date_of_birth: formData.get('dob'),
                                password: formData.get('password'),
                                is_faculty: false,
                                intercollege: false,
                                is_enrolled: true,
                                student: {
                                    college_name: 'Karunya University',
                                    branch: formData.get('program'),
                                    dept: formData.get('course'),
                                    year_of_study: parseInt(formData.get('year')),
                                    tshirt: false
                                }
                            };
                    
                            try {
                                const response = await fetch('https://mindkraft25-backend.onrender.com/user/register/', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify(data)
                                });
                    
                                const result = await response.json();
                                if (result.message) {
                                    email = result.email;
                                    openOtpPopup();
                                    startTimer(600); // 10 minutes
                                } else {
                                    console.error('Error during registration:', result);
                                }
                            } catch (error) {
                                console.error('Request failed:', error);
                            }
                        });
                    
                        function openOtpPopup() {
                            otpPopup.style.display = 'block';
                        }
                    
                        function closeOtpPopup() {
                            otpPopup.style.display = 'none';
                        }
                    
                        function startTimer(duration) {
                            let timer = duration, minutes, seconds;
                            const interval = setInterval(() => {
                                minutes = parseInt(timer / 60, 10);
                                seconds = parseInt(timer % 60, 10);
                                minutes = minutes < 10 ? "0" + minutes : minutes;
                                seconds = seconds < 10 ? "0" + seconds : seconds;
                                timerElement.textContent = `Time Remaining: ${minutes}:${seconds}`;
                                if (--timer < 0) {
                                    clearInterval(interval);
                                    timerElement.textContent = 'OTP expired!';
                                }
                            }, 1000);
                        }
                    
                        verifyOtpBtn.addEventListener('click', async () => {
                            const otp = otpInput.value;
                            if (!otp) {
                                alert('Please enter the OTP');
                                return;
                            }
                    
                            try {
                                const response = await fetch('https://mindkraft25-backend.onrender.com/user/verify-otp/', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json'
                                    },
                                    body: JSON.stringify({ email, otp })
                                });
                    
                                const result = await response.json();
                                if (result.message === 'OTP verified successfully') {
                                    closeOtpPopup();
                                    window.location.href = '/login';
                                } else {
                                    console.error('Error during OTP verification:', result);
                                }
                            } catch (error) {
                                console.error('Request failed:', error);
                            }
                        });
                    </script>
