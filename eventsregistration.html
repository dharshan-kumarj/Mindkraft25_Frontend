<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Registration - Mindkraft 2K25</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('assets/images/images.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .header {
            position: absolute;
            top: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header img {
            position: absolute;
            left: 20px;
            height: 80px;
            width: 80px;
            object-fit: cover;
            border-radius: 50%;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 20px;
            width: 300px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 100px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
        }
        .logo-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .form-title {
            font-size: 24px;
            font-weight: bold;
            margin-top: 50px;
        }
        .form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input {
            width: 90%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: white;
            outline: none;
            font-size: 16px;
        }
        .input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        .button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(to right, #00509d, #66b2ff);
            border: none;
            border-radius: 8px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }
        .button:hover {
            transform: scale(1.05);
        }
    </style>
    <script>
        function handleEventRegistration(event) {
            event.preventDefault();
            alert("Event registered successfully!");
        }
    </script>
</head>
<body>
    <div class="header">
        <img src="assets/images/karunyalogo.png" alt="Left Logo">
        <h1 class="header-title">MINDKRAFT 2K25</h1>
    </div>
    <div class="form-container">
        <div class="logo-circle">
            <img src="assets/images/Logo Final.png" alt="Logo" class="logo-image">
        </div>
        <h1 class="form-title">Event Registration</h1>
        <form class="form" onsubmit="handleEventRegistration(event)">
            <input type="text" placeholder="Event Name" required class="input">
            <input type="text" placeholder="Event Venue" required class="input">
            <input type="number" placeholder="Participant Count" required class="input">
            <input type="date" required class="input">
            <input type="time" required class="input">
            <button type="submit" class="button">SUBMIT</button>
        </form>
    </div>
</body>
</html>
